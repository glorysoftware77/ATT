name: iOS TestFlight Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app
        run: flutter build ios --release --no-codesign

      - name: Set up Fastlane
        run: |
          gem install fastlane
          cd ios
          fastlane deliver --ipa build/ios/ipa/Runner.ipa --username "${{ secrets.APPLE_ID }}" --app_identifier "${{ secrets.BUNDLE_ID }}" --skip_screenshots --skip_metadata
